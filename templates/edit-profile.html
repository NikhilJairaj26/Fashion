<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glam Diva - Edit Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background-color: #f5f0e1;
      color: #5a3e36;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #a57c63;
      padding: 20px 40px;
      text-align: center;
      color: #fffaf0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .form-card {
      background-color: #fffaf0;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 520px;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      margin-bottom: 16px;
      text-align: center;
    }

    label { display: block; margin-bottom: 6px; color: #5a3e36; font-weight: 500; }
    input {
      width: 100%; padding: 12px 14px; margin-bottom: 18px;
      border: 1px solid #d9cbbd; border-radius: 8px; outline: none;
      background: #fff; font-size: 0.95rem;
    }
    input:focus { border-color: #a57c63; }

    .actions { display: flex; gap: 12px; }
    .btn {
      flex: 1;
      padding: 12px;
      background-color: #a57c63;
      color: #fffaf0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: 0.3s;
    }
    .btn:hover { background-color: #8f674f; }
    .btn-secondary { background: #d9cbbd; color: #5a3e36; }
    .btn-secondary:hover { background: #cdbfad; }

    /* Flash styles (optional) */
    .flash-message { margin-bottom: 12px; padding: 10px 12px; border-radius: 6px; font-size: 0.9rem; }
    .flash-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .flash-error   { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .flash-info    { background: #cce7ff; color: #004085; border: 1px solid #b3d7ff; }

    @media (max-width: 520px) { .form-card { padding: 22px; } }
  </style>
</head>
<body>

  <header>GlamDiva - Edit Profile</header>

  <main>
    <div class="form-card">
      <!-- Optional: flash messages -->
      {% if get_flashed_messages() %}
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endwith %}
      {% endif %}

      <h2>Update Your Details</h2>

      <form method="POST" action="/profile/edit">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" value="{{ user.name }}" required>

        <label for="email">Email (read-only)</label>
        <input id="email" name="email" type="email" value="{{ user.email }}" readonly>

        <label for="password">New Password (optional)</label>
        <input id="password" name="password" type="password" placeholder="Enter new password">

        <label for="confirm_password">Confirm New Password</label>
        <input id="confirm_password" name="confirm_password" type="password" placeholder="Re-enter new password">

        <div class="actions">
          <button type="submit" class="btn">Save Changes</button>
          <a href="/profile" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
