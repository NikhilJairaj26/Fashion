<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glam Diva - Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f0e1;
      color: #5a3e36;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #a57c63;
      padding: 20px 40px;
      text-align: center;
      color: #fffaf0;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-card {
      background-color: #fffaf0;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #d9cbbd;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: #5a3e36;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 5px;
      word-break: break-word;
    }

    p {
      color: #7a5a4d;
      font-size: 0.95rem;
      margin-bottom: 20px;
      word-break: break-word;
    }

    .btn, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      background-color: #a57c63;
      color: #fffaf0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: 0.3s;
    }

    .btn:hover, button:hover {
      background-color: #8f674f;
    }

    /* Bottom Navigation */
    nav.bottom-nav {
      background-color: #fffaf0;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      position: sticky;
      bottom: 0;
    }

    nav.bottom-nav a {
      text-decoration: none;
      color: #5a3e36;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 500;
    }

    nav.bottom-nav a:hover {
      color: #a57c63;
    }

    nav.bottom-nav a i {
      font-size: 1.2rem;
      margin-bottom: 3px;
    }

    /* Flash styles (optional) */
    .flash-message { 
      margin-bottom: 12px; 
      padding: 10px 12px; 
      border-radius: 6px; 
      font-size: 0.9rem; 
    }
    .flash-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .flash-error   { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .flash-info    { background: #cce7ff; color: #004085; border: 1px solid #b3d7ff; }

    @media (max-width: 500px) {
      main { padding: 20px; }
      .profile-card { padding: 20px; }
    }
  </style>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <header>
    GlamDiva - Profile
  </header>

  <main>
    <!-- Optional: flash messages -->
    {% if get_flashed_messages() %}
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endwith %}
    {% endif %}

    <div class="profile-card">
      <div class="profile-pic">Img</div>

      <!-- Dynamic user details -->
      <h2>{{ user.name }}</h2>
      <p>Email: {{ user.email }}</p>

      <!-- Actions -->
      <a href="/profile/edit" class="btn">Edit Profile</a>
      <a href="/logout" class="btn">Log Out</a>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="/"><i class="fas fa-home"></i>Home</a>
    <a href="/wardrobe"><i class="fas fa-tshirt"></i>Wardrobe</a>
    <a href="/profile"><i class="fas fa-user"></i>Profile</a>
  </nav>

</body>
</html>
